<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>顺德区中试平台数据中心</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>顺德区中试平台数据中心</h1>
                <p>-</p>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="请输入搜索关键词...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </header>
        
        <main class="main-content">
		
			<div class="results-container" id="resultsContainer">
				<!-- 搜索结果将在这里动态生成 -->
				<div class="no-results">
					<p> </p>
				</div>
			</div>
			
            
			<div class="pagination" id="pagination">
				<!-- 分页控件将在这里动态生成 -->
			</div>
			
            <section class="stats-section">
                <h2>顺德区已认定平台概览</h2>
                <div class="stats-grid">
                    <div class="stat-card" role="button"  id ="allsearch" aria-pressed="false">
                        <div class="stat-icon">
                            <i class="fas fa-box-open"></i>
                        </div>
                        <div class="stat-info">
                            <h3>总平台数</h3>
                            <p>28</p>
                        </div>
                    </div>
                    <div class="stat-card" role="button"  id ="zssearch" aria-pressed="false">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <h3>中试平台</h3>
                            <p>24</p>
                        </div>
                    </div>
                    <div class="stat-card" role="button"  id ="gnsearch" aria-pressed="false">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <h3>概念验证中心</h3>
                            <p>4</p>
                        </div>
                    </div>
                    
                </div>
            </section>
        </main>
        
		
        <footer class="footer">
            <p>© 2025 顺德区中试平台数据中心 | 最后更新: 2025.4.3</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
